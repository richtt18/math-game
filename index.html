<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">

  </head>
  <body>


    <div id="rap" class="container-fluid float-left">
      <div class="row">
        <div class="col">
          <center>
            <h1>Crystal Collector Game</h1>
          </center>

          <div id="instructions" class="container">
            <p>Select crystals and use their different individual values to achieve the target score.</p>
          </div>

          <div class="container">
            <h5>Target Score:<span id="numberToGuess"></span></h5>
            <h3>Wins:<span id="wins"></span></h3>
            <h3>Losses:<span id="losses"></span></h3>
          </div>

          <div class="container dialog" title="Basic dialog">
            <p>Lesson:</p>
            <img id="lesson" src="assets/images/tesla_crystal.jpg" height=400 width=400 alt="Placeholder Image" />
            <br><br><br>

          </div>
        </div>

        <div class="col">
          <div id="crystals" class="container float-right">
            <img id="c1" src="assets/images/c6.jpg" class="crystal-image rounded-circle mx-auto d-block img-thumbnail" alt="666" width="222" height="222">
            <img id="c2" src="assets/images/c2.jpg" class="crystal-image rounded-circle mx-auto d-block img-thumbnail" alt="666" width="222" height="222">
            <img id="c3" src="assets/images/c3.jpg" class="crystal-image rounded-circle mx-auto d-block img-thumbnail" alt="666" width="222" height="222">
            <img id="c4" src="assets/images/c4.jpg" class="crystal-image rounded-circle mx-auto d-block img-thumbnail" alt="666" width="222" height="222">
            <br><br><br><br><br><br>

          </div>


        </div>
      </div>
    </div>





    <br><br><br><br><br><br>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
  <div class="footer">
    <footer>
        <h6>Copyright &copy; Rich Schmitt Production Land 2017</h6>
    </footer>


</html>
